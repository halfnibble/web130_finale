<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css" type="text/css" />

    <title>Newspaper Login</title>
</head>
<body>
     <!-- Add styled header here. -->
    <header>
        <h1>Seattle Central Ministry of Propaganda Forum</h1>
    </header>
    <div id="date-weather">
        Stardate: 22348.44 -- Galactic Quadrant: Gamma
        <img src="img/sunny.gif"> 59&#8457;</img>
    </div>
    
    <!-- Add nav bar here. -->
    
    <nav class="navbar navbar-expand-md navbar-default">
        <div class="container">
            <a class="navbar-brand" href="index.html">SSC Newsfeed</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMenu">
                <ul class="navbar-nav nav ml-auto">
                    <li class="nav-item">
                        <a id="login-logout" class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a id="submit-article-link" class="nav-link" href="article_form.html">Submit Article</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- end nav bar. -->
    
    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8">
                <form>
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="********">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" id="login-button" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script type="text/javascript">
        var JS_PAGE = 'login_view';
    </script>
    <script type="text/javascript" src="js/build/app.js"></script>
</body>
</html>
